<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        document.addEventListener('DOMContentLoaded', function(event){
            console.log(event)

            console.log(event.returnValue)
            console.log(event.bubbles)
            console.log(event.cancelBubble)
            console.log(event.composed)
            console.log(event.currentTarget)
            console.log(event.defaultPrevented)
            console.log(event.eventPhase)
            console.log(event.isTrusted)
            console.log(event.path[0])
            console.log(event.path[1])
            console.log(event.path[0].activeElement)
            console.log(event.path[1].alert)
            console.log(event.path[1].blur)
            console.log(event.path[1].caches)
            console.log(event.path[1].cancelAnimationFrame)
            console.log(event.path[1].cancelIdleCallback)
            console.log(event.type)
            console.log(event.target.body)
        });
    </script>
    <title>Document</title>
</head>
<body></body>
</html>
